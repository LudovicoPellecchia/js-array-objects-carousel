<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="banner-carousel mt-4">
            <div class="row">
                <div class="col-10">
                    <div class="img-main-preview">
                        <img src="img/01.webp" class="main-img-preview" alt="">
                        <div class="img-main-preview-text text-white">
                            <h4 class="movie-title-preiew">Marvel's Spiderman Miles Morales</h4>
                            <p>Experience the rise of Miles Morales as the new hero amsters incredible, explosive new
                                powers to become his own Spider-Man</p>
                        </div>
                    </div>
                </div>
                <div class="col-2">
                    <div class="side-slideshow">
                        <div class="row">
                            <div class="col">
                                <div class="side-preview-img">
                                    <img src="img/01.webp" class="side-img-preview" alt="">
                                </div>
                            </div>
                            <div class="col"></div>
                            <div class="col"></div>
                            <div class="col"></div>
                            <div class="col"></div>
                        </div>
                        <div class="banner-controls-arrow">
                            <button class="btn btn-link"><i class="fas fa-chevron-up"></i></button>
                            <button class="btn btn-link"><i class="fas fa-chevron-down"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
